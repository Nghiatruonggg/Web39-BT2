<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT2 FULL</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
  </head>
  <body>
    <form>
      <table>
        <thead>
          <tr>
            <th colspan="2">Đăng ký</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><label>Full name</label></td>
            <td><input type="text" placeholder="Nhập fullname" /></td>
          </tr>

          <td><label>Username</label></td>
          <td><input type="text" placeholder="Nhập username" /></td>

          <tr>
            <td><label>Password</label></td>
            <td><input type="password" placeholder="Nhập password" /></td>
          </tr>

          <tr>
            <td><label>Nhập lại<br>password</label></td>
            <td><input type="password" placeholder="Nhập lại mật khẩu" /></td>
          </tr>

          <tr>
            <td><label>Giới tính</label></td>
            <td><input type="checkbox" />Nam<input type="checkbox" />Nữ</td>
          </tr>

          <tr>
            <td><label>Ngày sinh</label></td>
            <td>
              <select>
                <option>Ngày 1</option>
                <option>Ngày 2</option>
                <option>Ngày 3</option>
                <option>Ngày 4</option>
                <option>Ngày 5</option>
              </select>
              <select>
                <option>Tháng 1</option>
                <option>Tháng 2</option>
                <option>Tháng 3</option>
                <option>Tháng 4</option>
                <option>Tháng 5</option>
              </select>
              <select>
                <option>Năm 1995</option>
                <option>Năm 1996</option>
                <option>Năm 1997</option>
                <option>Năm 1998</option>
                <option>Năm 1999</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label>Địa chỉ</label></td>
            <td><textarea cols="25" rows="3"></textarea></td>
          </tr>

          <tr>
            <td><label>Avatar</label></td>
            <td><input type="file" /></td>
          </tr>

          <tr>
            <td><label>Sở thích</label></td>
            <td>
              <input type="checkbox" />Xem phim<input type="checkbox" />Thể
              thao<input type="checkbox" />Web
            </td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <button type="submit">Reset</button>
              <button type="submit">OK</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
